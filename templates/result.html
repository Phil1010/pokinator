<!-- result.html -->

{% extends "base.html" %}

{% block title %}Résultat - Pokinator{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Je pense que votre pokemon est {{ guess }} !</h1>
            <div class="text-center mb-3">
                <div id="pokemon-details"></div>
            </div>
            <form method="post" action="/">
                <div class="text-center">
                    <a href="/" class="btn btn-secondary">Tu as trouvé !</a>
                    <a href="/add_pokemon" class="btn btn-secondary">Non ce n'est pas lui</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
