{% extends "base.html" %}

{% block title %}Ajouter un Pokémon - Pokinator{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-7 col-xl-8">
            <h1 class="text-center">Ajouter un nouveau Pokémon</h1>
            <form method="post" action="/add_pokemon">
                <div class="form-group">
                    <label for="sample">Nom du Pokémon:</label>
                    <input type="text" class="form-control" id="sample" name="sample" required>
                </div>
                <div class="form-group">
                    <label for="feature">Attribut:</label>
                    <input type="text" class="form-control" id="feature" name="feature" required>
                </div>
                <div class="text-center">
                    <!-- bouton ajouter redirige vers la page d'accueil -->
                    <a href="/" class="btn btn-primary">Ajouter</a>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
